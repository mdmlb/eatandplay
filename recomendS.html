<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat & Play</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />

    <!-- Tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;1,400&display=swap"
        rel="stylesheet">

</head>

<body>
    <main class="mr-auto bd-highlight recomendSnackCont">
        <span style="display: none;" id="tipo">snacks</span>
        <input type="number" placeholder="Grupo" class="groupInput">
        <button class="searchBtn">Buscar</button>
        <div class="align-items-center" style="padding: 19% 8% 4% 8%;">
            <h5 style="color: #2C2F36; text-align: center;">El snack que te recomendamos es:</h5>
        </div>

        <div class="align-items-center recomendSnackContainerR">
            <h6 class="recomendSnackContainer__result resultt">Nachos</h6>
        </div>

        <div class="recomendSnackContainerP">
            <h6 class="recomendSnackContainerP__text">Hay un</h6>
            <h2 class="recomendSnackContainerp__percent resultPercent">66%</h2>
        </div>

        <div class="d-flex col justify-content-center align-items-center" style="flex-direction: column; padding: 0% 8% 9% 8%;">
            <h6 class="recomendSnackContainerP__text" style="padding-bottom: 6%;">Que estos juegos de mesa te gusten:</h6>
            <div class="d-flex justify-content-center align-items-center recomendGamesBySnacks">
                <button type="button" class="btn p-2 recomendGamesBySnacks__result recommendResults">Continuar</button>
                <button type="button" class="btn p-2 recomendGamesBySnacks__result recommendResults">Continuar</button>
                <button type="button" class="btn p-2 recomendGamesBySnacks__result recommendResults">Continuar</button>
            </div>
        </div>

        <div class="d-flex col justify-content-center align-items-center" style="flex-direction: column;">
            <h4 class="waiter">Llama a tu mesero para realizar tu pedido</h4>
            <img class="imgLogoWaiter" src="./img/logo.png">
        </div>
        <button class="showSpecificResultsBtn">Mostrar comparación</button>
        <span style="display: block;" class="verificationResults"></span>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


<script src="./script/jquery-3.4.1.js"></script>
<script src="./script/main.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->


</body>

</html>
